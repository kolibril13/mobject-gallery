<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="HTMLBanner.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        function display_code_from_gallery_cell(imgs) {
            var name = imgs.dataset.code;
            document.getElementById("info_field").innerHTML = name
            hljs.initHighlighting.called = false;
            hljs.initHighlighting();
        }
        function reset_content(imgs) {
            document.getElementById("info_field").innerHTML = "<br><br>"
            hljs.initHighlighting.called = false;
            hljs.initHighlighting();
        }
    </script>
    <style>
        h1 {
            margin-bottom: 0;
            margin-top: 0
        }

        h2 {
            margin-bottom: 0;
            margin-top: 0
        }

        p {
            margin-bottom: 0;
            margin-top: 0
        }

        .box {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .box2 {
            position: absolute;
            top: 20px;
            right: 5px;
        }

        /* basic positioning */

        .legend {
            list-style: none;
        }

        .legend li {
            float: left;
            margin-right: 10px;
        }

        .legend span {
            border-radius: 4px;
            float: left;
            width: 12px;
            height: 12px;
            margin: 2px;
        }

        /* your colors */

        .legend .label1 {
            background-color: #ED6A5A;
        }

        .legend .label2 {
            background-color: #007AB8;
        }

        .legend .label3 {
            background-color: #A8DCF0;
        }

        button {
            border-radius: 4px;
            background-color: lightgrey;
            height: 18px;
            width: 18px;
            padding: 0px;
            z-index: 400;
            border-width: 0;
        }

        button:hover{
            opacity: 0.6;
        }
        .div1 {
            width: 500px;
            height: 150px;
            border: 0;
            font-size: 10px;
            position: relative;

        }

        .block2 {
            position: absolute;
            top: 16px;
            right: -5px;
            z-index: 400;

        }

        .python {
            border-radius: 8px;
            position: relative;
            z-index: 100;
            width: 500px;
        }

        .gallery_entry {
            opacity: 1;
            display: inline-block;
            border: 2px solid #008DD5;
            width: 80px;
            height: auto;
            margin: 1px;
            transition: .1s ease;
            backface-visibility: hidden;
            border-radius: 8px;
        }

        .gallery_entry:hover {
            opacity: 0.7;
        }
    </style>
    <title>Mobject Gallery</title>
</head>

<body style="background-color:#ece6e2;">
    <div style="text-align:center">
