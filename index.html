<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script>
        hljs.highlightAll();
        function display_code_from_gallery_cell(imgs) {
            var name = imgs.dataset.code;
            document.getElementById("info_field").innerHTML = name
            hljs.highlightAll();
        }
        // rest the code content block to an empty paragraph 
        function reset_content(imgs) {
            document.getElementById("info_field").innerHTML = "<p> <br></p>" //maybe better solution possible?
            hljs.highlightAll();
        }
    </script>
    <style>
        h1 {
            margin-bottom: 0;
            margin-top: 0
        }

        h2 {
            margin-bottom: 0;
            margin-top: 0
        }

        p {
            margin-bottom: 0;
            margin-top: 0
        }

        .box {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .box2 {
            position: absolute;
            top: 45px;
            right: 5px;
        }

        /* basic positioning */

        .legend {
            list-style: none;
        }

        .legend li {
            float: left;
            margin-right: 10px;
        }

            border-radius: 4px;
            float: left;
            width: 12px;
            height: 12px;
            margin: 2px;
        }

        /* your colors */

        .legend .label1 {
            background-color: #ED6A5A;
        }

        .legend .label2 {
            background-color: #007AB8;
        }

        .legend .label3 {
            background-color: #A8DCF0;
        }

        button {
            border-radius: 4px;
            background-color: lightgrey;
            height: 18px;
            width: 18px;
            padding: 0px;
            z-index: 400;
            border-width: 0;
        }

        button:hover {
            opacity: 0.6;
        }

        .div1 {
            width: 500px;
            height: 150px;
            border: 0;
            font-size: 10px;
            position: sticky;
            top: 0;
        }

        .block2 {
            position: absolute;
            top: 17px;     /*TODO button position should not be hard coded*/
            right: -14px;
            z-index: 400;

        }

        .python {
            border-radius: 8px;
            position: relative;
            z-index: 100;
            width: 500px;
        }

        .gallery_entry {
            opacity: 1;
            display: inline-block;
            border: 2px solid #008DD5;
            width: 80px;
            height: auto;
            margin: 1px;
            transition: .1s ease;
            backface-visibility: hidden;
            border-radius: 8px;
        }

        .gallery_entry:hover {
            opacity: 0.7;
        }


    </style>

</head>

<body style="background-color:#ece6e2;">
    <div style="text-align:center">

        Repo: <a href=" https://github.com/kolibril13/mobject-gallery">https://github.com/kolibril13/mobject-gallery</a>

    <div> <small>

    <div class="div1">

<!-- maybe better html indention possible for this pre block?  -->
<pre>
<b style="background-color:#ece6e2; ">Here is the corresponding code:</b>
<code class="python" id="info_field"> <br> </code>
</pre>  <!-- better naming of these divs here-->
        <div class='block2'>
            <button type="button" onclick="reset_content(this)">X</button>
        </div>
    </div>

    <div class="box">
        <p style="opacity: 0.8;"></p>  <tt> v0.15.1 (Manim) </tt><br>
        <p style="opacity: 0.4;"> <tt>  </tt> </p>
    </div>
    <script>

        let request1 = new XMLHttpRequest();
        request1.open("GET", "gallery_assets/gallery_parameters.json", false);
        request1.send(null);

        let jsonData1 = JSON.parse(request1.responseText);

        for (let key of Object.keys(jsonData1)) {
            let chapter_of_html = key
            document.writeln(`<h1> ${chapter_of_html} </h1>`)

            let chapter_content = jsonData1[key]
            for (const chap_element of chapter_content) {
                let path_of_example = chap_element["image_path"]
                let codeblock_of_example = chap_element["code"]
                let css_of_example = chap_element["css"]
                document.write(`<img src='${path_of_example}' data-code= '${codeblock_of_example}' onclick='display_code_from_gallery_cell(this);' class='gallery_entry' style= '${css_of_example}'>  `);
            }
        }
    </script>

    <div class="box2">
        <ul class="legend">
            <li><span class="label1"></span> </li>
            <br>
            <li><span class="label2"></span> </li>
            <br>
            <li><span class="label3"></span> </li>
            <br>
        </ul>
    </div>
